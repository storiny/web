<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>Storiny is under maintenance</title>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <meta name="description"
          content="Discover stories from your favourite writers on Storiny, the platform that fosters the narratives within you."/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet">
    <link rel="icon" sizes="any" href="/favicon.ico">
    <style>
        html, body {
            background: #17191c;
        }

        body {
            height: 100vh;
            overflow: hidden;
            text-align: center;
            font-family: -apple-system, "BlinkMacSystemFont", avenir next, avenir,
            segoe ui, helvetica neue, helvetica, "Cantarell", "Ubuntu", roboto, noto,
            arial, sans-serif;
        }

        svg {
            height: 64px;
            width: 64px;
        }

        p {
            font-size: 14px;
            line-height: 19px;
            max-width: 100%;
        }

        a {
            text-decoration: underline;
            color: inherit;
            outline: none;
        }

        main, a:hover {
            color: #fafafa;
        }

        main {
            position: absolute;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 16px;
            max-width: 360px;
            width: calc(100% - 36px);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        footer {
            position: absolute;
            bottom: 36px;
            left: 50%;
            width: calc(100% - 36px);
            transform: translateX(-50%);
            color: #b3b3b3;
        }
    </style>
</head>
<body>
<main>
    <svg fill="none" aria-hidden="true" viewBox="0 0 64 64">
        <path fill="#fcfcfc"
              d="M41.98 9.64a11.5 11.5 0 1 0-7.05 16.88l8.06 13.96a11.5 11.5 0 1 0 5.27-3.05l-8.05-13.96a11.5 11.5 0 0 0 1.77-13.83ZM12.82 60.12a11.5 11.5 0 1 0 0-23 11.5 11.5 0 0 0 0 23Z"/>
    </svg>
    <p>
        Storiny is currently under maintenance. Kindly wait for a few moments and try again.
    </p>
</main>
<footer>
    <p>
        Check our <a target="_blank" href="https://status.storiny.com" rel="noreferrer">service status</a> or <a
            target="_blank"
            href="https://twitter.com/storiny_intl"
            rel="noreferrer">follow
        us on X (@storiny_intl)</a> for updates.
    </p>
</footer>
</body>
</html>
