syntax = "proto3";

package connection_def.v1;

enum Provider {
  TWITTER = 0;
  GITHUB = 1;
  TWITCH = 2;
  SPOTIFY = 3;
  REDDIT = 4;
  FACEBOOK = 5;
  INSTAGRAM = 6;
  DISCORD = 7;
  YOUTUBE = 8;
  LINKED_IN = 9;
  FIGMA = 10;
  DRIBBBLE = 11;
  SNAPCHAT = 12;
}

message Connection {
  Provider provider = 1;
  string url = 2;
}
