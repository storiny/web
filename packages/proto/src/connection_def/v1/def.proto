syntax = "proto3";

package connection_def.v1;

enum Provider {
  UNSPECIFIED = 0;
  TWITTER = 1;
  GITHUB = 2;
  TWITCH = 3;
  SPOTIFY = 4;
  REDDIT = 5;
  FACEBOOK = 6;
  INSTAGRAM = 7;
  DISCORD = 8;
  YOUTUBE = 9;
  LINKED_IN = 10;
  FIGMA = 11;
  DRIBBBLE = 12;
  SNAPCHAT = 13;
}

message Connection {
  Provider provider = 1;
  string url = 2;
}
