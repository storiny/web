syntax = "proto3";

package api_service.v1;

import "connection_settings_def/v1/def.proto";
import "credential_settings_def/v1/def.proto";
import "login_activity_def/v1/def.proto";
import "notification_settings_def/v1/def.proto";
import "privacy_settings_def/v1/def.proto";
import "profile_def/v1/def.proto";
import "response_def/v1/def.proto";
import "story_def/v1/def.proto";
import "tag_def/v1/def.proto";
import "token_def/v1/def.proto";
import "user_def/v1/def.proto";

// Service definition
service ApiService {
  /**
   * Checks whether the user is authenticated using the token from the session cookie
   */
  rpc GetUserId(user_def.v1.GetUserIdRequest) returns (user_def.v1.GetUserIdResponse) {}
  /**
   * Returns the profile page data for a user
   */
  rpc GetProfile(profile_def.v1.GetProfileRequest) returns (profile_def.v1.GetProfileResponse) {}
  /**
   * Returns the tag page data for a tag
   */
  rpc GetTag(tag_def.v1.GetTagRequest) returns (tag_def.v1.GetTagResponse) {}
  /**
   * Returns the token using its identifier
   */
  rpc GetToken(token_def.v1.GetTokenRequest) returns (token_def.v1.GetTokenResponse) {}
  /**
   * Verifies a user's email using the provided token identifier
   */
  rpc VerifyEmail(token_def.v1.VerifyEmailRequest) returns (token_def.v1.VerifyEmailResponse) {}
  /**
   * Returns the user's credentials settings
   */
  rpc GetCredentialSettings(credential_settings_def.v1.GetCredentialSettingsRequest) returns (credential_settings_def.v1.GetCredentialSettingsResponse) {}
  /**
   * Returns the user's privacy settings
   */
  rpc GetPrivacySettings(privacy_settings_def.v1.GetPrivacySettingsRequest) returns (privacy_settings_def.v1.GetPrivacySettingsResponse) {}
  /**
   * Returns the user's notification settings
   */
  rpc GetNotificationSettings(notification_settings_def.v1.GetNotificationSettingsRequest) returns (notification_settings_def.v1.GetNotificationSettingsResponse) {}
  /**
   * Returns the user's connection settings
   */
  rpc GetConnectionSettings(connection_settings_def.v1.GetConnectionSettingsRequest) returns (connection_settings_def.v1.GetConnectionSettingsResponse) {}
  /**
   * Returns the user's login activity
   */
  rpc GetLoginActivity(login_activity_def.v1.GetLoginActivityRequest) returns (login_activity_def.v1.GetLoginActivityResponse) {}
  /**
   * Returns the user's drafts details
   */
  rpc GetDraftsInfo(story_def.v1.GetDraftsInfoRequest) returns (story_def.v1.GetDraftsInfoResponse) {}
  /**
   * Returns the user's stories details
   */
  rpc GetStoriesInfo(story_def.v1.GetStoriesInfoRequest) returns (story_def.v1.GetStoriesInfoResponse) {}
  /**
   * Returns the user's responses details
   */
  rpc GetResponsesInfo(response_def.v1.GetResponsesInfoRequest) returns (response_def.v1.GetResponsesInfoResponse) {}
}
