syntax = "proto3";

package privacy_settings_def.v1;

enum IncomingFriendRequest {
  INCOMING_FRIEND_REQUEST_UNSPECIFIED /**/ = 0;
  INCOMING_FRIEND_REQUEST_EVERYONE /*   */ = 1;
  INCOMING_FRIEND_REQUEST_FOLLOWING /*  */ = 2;
  INCOMING_FRIEND_REQUEST_FOF /*        */ = 3;
  INCOMING_FRIEND_REQUEST_NONE /*       */ = 4;
}

enum IncomingCollaborationRequest {
  INCOMING_COLLABORATION_REQUEST_UNSPECIFIED /**/ = 0;
  INCOMING_COLLABORATION_REQUEST_EVERYONE /*   */ = 1;
  INCOMING_COLLABORATION_REQUEST_FOLLOWING /*  */ = 2;
  INCOMING_COLLABORATION_REQUEST_FRIENDS /*    */ = 3;
  INCOMING_COLLABORATION_REQUEST_NONE /*       */ = 4;
}

enum IncomingBlogRequest {
  INCOMING_BLOG_REQUEST_UNSPECIFIED /**/ = 0;
  INCOMING_BLOG_REQUEST_EVERYONE /*   */ = 1;
  INCOMING_BLOG_REQUEST_FOLLOWING /*  */ = 2;
  INCOMING_BLOG_REQUEST_FRIENDS /*    */ = 3;
  INCOMING_BLOG_REQUEST_NONE /*       */ = 4;
}

enum RelationVisibility {
  RELATION_VISIBILITY_UNSPECIFIED /**/ = 0;
  RELATION_VISIBILITY_EVERYONE /*   */ = 1;
  RELATION_VISIBILITY_FRIENDS /*    */ = 2;
  RELATION_VISIBILITY_NONE /*       */ = 3;
}

message GetPrivacySettingsRequest {
  string user_id = 1;
}

message GetPrivacySettingsResponse {
  bool is_private_account /*                                     */ = 1;
  bool record_read_history /*                                    */ = 2;
  bool allow_sensitive_media /*                                  */ = 3;
  IncomingFriendRequest incoming_friend_requests /*              */ = 4;
  IncomingCollaborationRequest incoming_collaboration_requests /**/ = 5;
  IncomingBlogRequest incoming_blog_requests /*                  */ = 6;
  RelationVisibility following_list_visibility /*                */ = 7;
  RelationVisibility friend_list_visibility /*                   */ = 8;
}
