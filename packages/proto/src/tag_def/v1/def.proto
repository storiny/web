syntax = "proto3";

package tag_def.v1;

// Tag

message Tag {
  string id /*  */ = 1;
  string name /**/ = 2;
}

// Get tag

message GetTagRequest {
  string name /*                    */ = 1;
  optional string current_user_id /**/ = 2;
}

message GetTagResponse {
  // Base props
  string id /*            */ = 1;
  string name /*          */ = 2;
  uint32 story_count /*   */ = 3;
  uint32 follower_count /**/ = 4;
  string created_at /*    */ = 5;
  // User specific props
  bool is_following /*    */ = 6;
}

// Followed tag count

message GetFollowedTagCountRequest {
  string user_id = 1;
}

message GetFollowedTagCountResponse {
  uint32 followed_tag_count = 1;
}
