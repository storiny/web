syntax = "proto3";

package token_def.v1;

enum TokenType {
  UNSPECIFIED = 0;
  EMAIL_VERIFICATION = 1;
  PASSWORD_RESET = 2;
  PASSWORD_ADD = 3;
}

message GetTokenRequest {
  string identifier = 1;
  TokenType type = 2;
}

message GetTokenResponse {
  // Base props
  bool is_valid = 1;
  bool is_expired = 2;
}

// E-mail verification

message VerifyEmailRequest {
  string identifier = 1;
}

message VerifyEmailResponse {}
