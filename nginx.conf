# For more information on configuration, see:
#   * Official English Documentation: http://nginx.org/en/docs/
#   * Official Russian Documentation: http://nginx.org/ru/docs/

user nginx;
worker_processes auto;
worker_rlimit_nofile 65535;
error_log /var/log/nginx/error.log notice;
pid /run/nginx.pid;

# Load dynamic modules. See /usr/share/doc/nginx/README.dynamic.
include /usr/share/nginx/modules/*.conf;
load_module modules/ngx_http_js_module.so;

events {
	worker_connections 65535;
}

http {

	log_format main '$remote_addr - $remote_user [$time_local] "$request" '
	'$status $body_bytes_sent "$http_referer" '
	'"$http_user_agent" "$http_x_forwarded_for"';

    # Don't send the nginx version number in error pages and server header
    server_tokens off;

	access_log /var/log/nginx/access.log main;
	sendfile on;
	tcp_nopush on;
	keepalive_timeout 65;
	types_hash_max_size 4096;
    client_max_body_size 1M;

	# SSL
	ssl_certificate "/etc/pki/nginx/server.pem";
	ssl_certificate_key "/etc/pki/nginx/private/server.key";
	ssl_session_cache shared:SSL:1m;
	ssl_session_timeout 10m;

	include /etc/nginx/mime.types;
	default_type application/octet-stream;

    # NJS
    js_path "/etc/nginx/njs/";
    js_import js from index.js;
    js_var $proxy_rewrite;

	# Load modular configuration files from the /etc/nginx/conf.d directory.
	# See http://nginx.org/en/docs/ngx_core_module.html#include
	# for more information.
	include /etc/nginx/conf.d/*.conf;

	# API server
	server {
		listen 443 ssl http2;
		listen [::]:443 ssl http2;
		server_name api.storiny.com;

        # . files
        location ~ /\.(?!well-known) {
          deny all;
        }

		location / {
			proxy_pass http://127.0.0.1:8081;
            proxy_buffering off;

            proxy_set_header Host $http_host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
		}
	}

	# Realms server
	server {
		listen 443 ssl http2;
		listen [::]:443 ssl http2;
		server_name realms.storiny.com;

        # . files
        location ~ /\.(?!well-known) {
          deny all;
        }

		location / {
            # Regular requests
            proxy_pass http://127.0.0.1:8082;
            proxy_buffering off;

            proxy_set_header Host $http_host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # WebSocket
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_read_timeout 86400;
		}
	}

    # Discovery server
	server {
		listen 443 ssl http2;
		listen [::]:443 ssl http2;
		server_name discovery.storiny.com;

        # . files
        location ~ /\.(?!well-known) {
          deny all;
        }

		location / {
			proxy_pass http://127.0.0.1:8083;
            proxy_buffering off;

            proxy_set_header Host $http_host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
		}
	}

	# CDN (imgproxy) server
	server {
        listen 443 ssl http2;
        listen [::]:443 ssl http2;
        server_name cdn.storiny.com;

	    # Proxy timeouts
        proxy_connect_timeout 10s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;

        add_header X-Server "storiny-media-proxy" always;

        proxy_buffering off;

        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # . files
        location ~ /\.(?!well-known) {
          deny all;
        }

        location / {
            js_content js.handler;
        }

        location @proxy_pass {
            proxy_pass http://127.0.0.1:8080/${proxy_rewrite};

            # Hide S3 headers
            proxy_hide_header x-amz-cf-id;
            proxy_hide_header x-amz-cf-pop;
            proxy_hide_header x-amz-rid;
            proxy_hide_header x-amzn-requestid;
        }
	}

    # GRPC server
    # This is the last block, so grpc.storiny.com will get catched here.
    server {
        listen 443 ssl http2 default_server;
        listen [::]:443 ssl http2 default_server;
        server_name _;

        location / {
            grpc_pass grpc://127.0.0.1:50051;
        }
    }

    # Cloudflare IP ranges
    # https://www.cloudflare.com/en-us/ips
    # Last updated: 16/12/23

    # - IPv4
    set_real_ip_from 173.245.48.0/20;
    set_real_ip_from 103.21.244.0/22;
    set_real_ip_from 103.22.200.0/22;
    set_real_ip_from 103.31.4.0/22;
    set_real_ip_from 141.101.64.0/18;
    set_real_ip_from 108.162.192.0/18;
    set_real_ip_from 190.93.240.0/20;
    set_real_ip_from 188.114.96.0/20;
    set_real_ip_from 197.234.240.0/22;
    set_real_ip_from 198.41.128.0/17;
    set_real_ip_from 162.158.0.0/15;
    set_real_ip_from 104.16.0.0/13;
    set_real_ip_from 104.24.0.0/14;
    set_real_ip_from 172.64.0.0/13;
    set_real_ip_from 131.0.72.0/22;

    # - IPv6
    set_real_ip_from 2400:cb00::/32;
    set_real_ip_from 2606:4700::/32;
    set_real_ip_from 2803:f800::/32;
    set_real_ip_from 2405:b500::/32;
    set_real_ip_from 2405:8100::/32;
    set_real_ip_from 2a06:98c0::/29;
    set_real_ip_from 2c0f:f248::/32;

    real_ip_header CF-Connecting-IP;
}
