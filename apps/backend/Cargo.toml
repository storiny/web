[package]
name = "storiny_backend"
version = "0.0.0"
edition = "2021"

[dependencies]
actix-cors = "0.6.4"
actix-extensible-rate-limit = { version = "0.2.1", features = ["redis"] }
actix-files = "0.6.2"
actix-http = "3.4.0"
actix-web = "4.4.0"
async-trait = "0.1.73"
derive_more = "0.99.17"
dotenv = "0.15.0"
env_logger = "0.10.0"
hashbrown = { version = "0.14.0", features = ["serde"] }
lazy_static = "1.4.0"
log = "0.4.20"
redis = { version = "0.23.3", features = ["tokio-comp", "aio", "connection-manager"] }
regex = "1.9.5"
sailfish = "0.8.0"
serde = { version = "1.0.188", features = ["derive"] }
serde_json = "1.0.105"
thiserror = "1.0.48"
tokio = "1.32.0"
url = "2.4.1"

[dev-dependencies]
just = "1.14.0"
mockito = "1.1.0"
