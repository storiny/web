user nginx;
pid /var/run/nginx.pid;
worker_processes auto;
worker_rlimit_nofile 65535;

include /etc/nginx/modules-enabled/*.conf;
load_module modules/ngx_http_js_module.so;

events {
  multi_accept on;
  worker_connections 65535;
}

http {
  # Config
  charset utf-8;
  sendfile on;
  tcp_nopush on;
  tcp_nodelay on;
  server_tokens off;
  types_hash_max_size 4096;
  types_hash_bucket_size 1024;
  client_max_body_size 1M;
  recursive_error_pages on;

  # MIME
  include mime.types;
  include /etc/nginx/nginx.d/*.conf;
  default_type application/octet-stream;

  # Limits
  limit_req_log_level warn;
  limit_req_zone $binary_remote_addr zone=login:10m rate=10r/m;

  # NJS
  js_path "/etc/nginx/njs/";
  js_import js from index.js;
  js_var $proxy_rewrite;

  # SSL Session
  ssl_session_timeout 1d;
  ssl_session_cache shared:SSL:32m;
  ssl_session_tickets off;

  # Diffie-Hellman parameter for DHE ciphersuites
  ssl_dhparam /etc/nginx/dhparam.pem;

  # Mozilla Intermediate configuration
  ssl_protocols TLSv1.2 TLSv1.3;
  ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;

  # OCSP Stapling
  ssl_stapling off;
  ssl_stapling_verify off;
  resolver_timeout 10s;
  resolver 1.1.1.1 1.0.0.1 [2606:4700:4700::1111] [2606:4700:4700::1001] 8.8.8.8 8.8.4.4 [2001:4860:4860::8888] [2001:4860:4860::8844] valid=60s;

  # Log Format
  log_format cloudflare '$remote_addr - $remote_user [$time_local] "$request" '
  '$status $body_bytes_sent "$http_referer" "$http_user_agent" '
  '$upstream_cache_status'
  '$http_cf_ray $http_cf_connecting_ip $http_true_client_ip '
  '$http_cf_ipcountry $http_cdn_loop';

  # Logging
  access_log /var/log/nginx/access.log cloudflare;
  error_log /var/log/nginx/error.log error;

  # Upstream link to container
  upstream storiny_imgproxy {
    server storiny-imgproxy:8080;
    keepalive 16;
  }

  # Connection header for WebSocket reverse proxy
  map $http_upgrade $connection_upgrade {
    default upgrade;
    "" close;
  }

  map $remote_addr $proxy_forwarded_elem {
    # IPv4 addresses can be sent as-is
    ~^[0-9.]+$ "for=$remote_addr";
    # IPv6 addresses need to be bracketed and quoted
    ~^[0-9A-Fa-f:.]+$ "for=\"[$remote_addr]\"";
    # Unix domain socket names cannot be represented in RFC 7239 syntax
    default "for=unknown";
  }

  map $http_forwarded $proxy_add_forwarded {
    # If the incoming Forwarded header is syntactically valid, append to it
    "~^(,[ \\t]*)*([!#$%&'*+.^_`|~0-9A-Za-z-]+=([!#$%&'*+.^_`|~0-9A-Za-z-]+|\"([\\t \\x21\\x23-\\x5B\\x5D-\\x7E\\x80-\\xFF]|\\\\[\\t \\x21-\\x7E\\x80-\\xFF])*\"))?(;([!#$%&'*+.^_`|~0-9A-Za-z-]+=([!#$%&'*+.^_`|~0-9A-Za-z-]+|\"([\\t \\x21\\x23-\\x5B\\x5D-\\x7E\\x80-\\xFF]|\\\\[\\t \\x21-\\x7E\\x80-\\xFF])*\"))?)*([ \\t]*,([ \\t]*([!#$%&'*+.^_`|~0-9A-Za-z-]+=([!#$%&'*+.^_`|~0-9A-Za-z-]+|\"([\\t \\x21\\x23-\\x5B\\x5D-\\x7E\\x80-\\xFF]|\\\\[\\t \\x21-\\x7E\\x80-\\xFF])*\"))?(;([!#$%&'*+.^_`|~0-9A-Za-z-]+=([!#$%&'*+.^_`|~0-9A-Za-z-]+|\"([\\t \\x21\\x23-\\x5B\\x5D-\\x7E\\x80-\\xFF]|\\\\[\\t \\x21-\\x7E\\x80-\\xFF])*\"))?)*)?)*$" "$http_forwarded, $proxy_forwarded_elem";
    # Otherwise, replace it
    default "$proxy_forwarded_elem";
  }

  server {
    server_name _;
    root /var/www;
    index index.html;

    # HTTP
    listen 80 reuseport default_server;
    listen [::]:80 reuseport default_server;

    # Proxy options
    proxy_http_version 1.1;
    proxy_intercept_errors on;
    proxy_ssl_verify off;
    proxy_cache_background_update off;
    proxy_cache_lock on;
    proxy_cache_lock_age 5s;
    proxy_cache_lock_timeout 5s;
    proxy_cache_methods GET HEAD;
    proxy_cache_min_uses 1;
    proxy_cache_revalidate on;
    proxy_cache_valid 200 206 6h;
    proxy_cache_valid any 1m;
    proxy_cache_use_stale error timeout invalid_header updating http_429 http_500 http_502 http_503 http_504;

    # Proxy headers
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection $connection_upgrade;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header Forwarded $proxy_add_forwarded;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Host $host;
    proxy_set_header X-Forwarded-Port $server_port;

    # Proxy timeouts
    proxy_connect_timeout 10s;
    proxy_send_timeout 30s;
    proxy_read_timeout 30s;

    # Security headers
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline'; frame-ancestors 'self';" always;
    add_header Permissions-Policy "interest-cohort=()" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

    # Other headers
    add_header X-Cache $upstream_cache_status;
    add_header X-Server "storiny-proxy" always;

    # Gzip
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain image/svg+xml;

    # Restrict methods
    if ($request_method !~ ^(GET|HEAD)$) {
      return 405;
    }

    # Catch routes
    location / {
      js_content js.handler;
    }

    # . files
    location ~ /\.(?!well-known) {
      deny all;
    }

    # favicon.ico
    location = /favicon.ico {
      log_not_found off;
      access_log off;
    }

    # robots.txt
    location = /robots.txt {
      log_not_found off;
      access_log off;
    }

    location @proxy_pass {
      internal;

      proxy_pass http://storiny_imgproxy/${proxy_rewrite};

      # Hide S3 headers
      proxy_hide_header x-amz-cf-id;
      proxy_hide_header x-amz-cf-pop;
      proxy_hide_header x-amz-rid;
      proxy_hide_header x-amzn-requestid;
    }
  }
}