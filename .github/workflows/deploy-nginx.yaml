name: deploy-nginx

on:
  push:
    branches:
      - main
    paths:
      - '.github/workflows/deploy-nginx.yaml'
      - 'apps/cdn/**'

jobs:
  deploy:
    name: Deploy Nginx
    runs-on: self-hosted
    environment: production

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

# Uncomment for non-arm based runners
#
#      - name: Set up QEMU
#        uses: docker/setup-qemu-action@v3
#        with:
#          platforms: arm64
#
#      - name: Set up Docker Buildx
#        uses: docker/setup-buildx-action@v3

      - name: Build, tag, and push nginx image
        id: build-nginx-image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        run: |
          docker build \
            --platform linux/arm64 \
            -f apps/cdn/nginx/Dockerfile \
            -t $ECR_REGISTRY/storiny_nginx:latest apps/cdn/nginx
          docker push $ECR_REGISTRY/storiny_nginx:latest
          echo "nginx-image=$ECR_REGISTRY/storiny_nginx:latest" >> $GITHUB_OUTPUT
